<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Dashboard im Bau - Martic Solutions</title>

    <meta name="description" content="Das Martic Solutions Dashboard befindet sich derzeit im Aufbau. Wir arbeiten daran, Ihnen bald die beste Erfahrung zu bieten." />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <meta property="og:title" content="Dashboard im Bau - Martic Solutions" />
    <meta property="og:description" content="Unser Dashboard wird derzeit entwickelt. Besuchen Sie unsere Hauptseite für mehr Informationen." />
    <meta property="og:url" content="https://app.marticsolutions.de" />
    <meta property="og:type" content="website" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
  </head>
  <body class="bg-white min-h-screen">
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-lg shadow-lg">
      <div class="max-w-7xl mx-auto px-6">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-blue-800 rounded-lg flex items-center justify-center">
              <i data-lucide="bot" class="text-white" style="width: 24px; height: 24px;"></i>
            </div>
            <span class="text-lg sm:text-xl font-bold text-gray-900">Martic Solutions</span>
          </div>

          <button
            onclick="window.location.href='https://marticsolutions.de'"
            class="bg-blue-600 text-white px-6 py-2 rounded-full font-medium hover:bg-blue-700 transition-colors text-sm lg:text-base"
          >
            Zur Hauptseite
          </button>
        </div>
      </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-blue-50 pt-16">
      <div class="text-center max-w-2xl mx-auto px-6">
        <div class="mb-8">
          <div class="w-24 h-24 mx-auto bg-gradient-to-br from-blue-600 to-blue-800 rounded-full flex items-center justify-center shadow-lg">
            <i data-lucide="construction" class="text-white" style="width: 48px; height: 48px;"></i>
          </div>
        </div>

        <h1 class="text-4xl md:text-6xl font-bold text-gray-900 mb-6">
          Dieser Bereich befindet sich im Bau
        </h1>


        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
          <button
            onclick="window.location.href='https://marticsolutions.de'"
            class="bg-blue-600 text-white px-8 py-4 rounded-full font-medium hover:bg-blue-700 transition-all duration-300 transform hover:scale-105 shadow-lg text-lg"
          >
            <i data-lucide="home" class="inline-block mr-2" style="width: 20px; height: 20px;"></i>
            Zurück zur Hauptseite
          </button>

          <button
            onclick="scrollToKontakt()"
            class="border-2 border-blue-600 text-blue-600 px-8 py-4 rounded-full font-medium hover:bg-blue-600 hover:text-white transition-all duration-300 transform hover:scale-105 text-lg"
          >
            <i data-lucide="mail" class="inline-block mr-2" style="width: 20px; height: 20px;"></i>
            Kontakt aufnehmen
          </button>
        </div>

        <div class="mt-12 p-6 bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg border border-gray-100">
          <h2 class="text-xl font-semibold text-gray-900 mb-3">Was erwartet Sie?</h2>
          <ul class="text-gray-600 space-y-2">
            <li class="flex items-center">
              <i data-lucide="check-circle" class="text-green-500 mr-3" style="width: 20px; height: 20px;"></i>
              Intelligente KI-gestützte Automatisierung
            </li>
            <li class="flex items-center">
              <i data-lucide="check-circle" class="text-green-500 mr-3" style="width: 20px; height: 20px;"></i>
              Benutzerfreundliches Dashboard
            </li>
            <li class="flex items-center">
              <i data-lucide="check-circle" class="text-green-500 mr-3" style="width: 20px; height: 20px;"></i>
              Maßgeschneiderte Lösungen für Handwerksbetriebe
            </li>
          </ul>
        </div>
      </div>
    </div>

    <footer class="bg-gray-50 border-t border-gray-200 py-8">
      <div class="max-w-7xl mx-auto px-6 text-center">
        <p class="text-gray-600">
          © 2025 Martic Solutions. Alle Rechte vorbehalten.
        </p>
        <div class="mt-4 flex justify-center space-x-6">
          <a href="https://marticsolutions.de/datenschutz" class="text-gray-500 hover:text-blue-600 transition-colors">
            Datenschutz
          </a>
          <a href="https://marticsolutions.de/impressum" class="text-gray-500 hover:text-blue-600 transition-colors">
            Impressum
          </a>
        </div>
      </div>
    </footer>

    <script>
      // Initialize Lucide icons
      lucide.createIcons();
      
      // Scroll to kontakt section on main page (same logic as Landing Page Navbar)
      function scrollToKontakt() {
        // Navigate to main page
        window.location.href = 'https://marticsolutions.de';
        
        // Wait for page load, then scroll
        setTimeout(() => {
          const element = document.getElementById('kontakt');
          if (element) {
            element.scrollIntoView({ behavior: 'smooth' });
          }
        }, 500);
      }
    </script>
  </body>
</html>
